# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    microsoft_client_id: '%env(MICROSOFT_CLIENT_ID)%'
    microsoft_client_secret: '%env(MICROSOFT_CLIENT_SECRET)%'
    microsoft_refresh_token: '%env(MICROSOFT_REFRESH_TOKEN)%'
    # Configuration email
    app.email.from_address: '%env(MAIL_FROM_ADDRESS)%'
    app.email.from_name: '%env(MAIL_FROM_NAME)%'
    app.email.admin_address: '%env(MAIL_ADMIN_ADDRESS)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # Configuration du service Microsoft Graph
    App\Service\MicrosoftGraphService:
        arguments:
            $microsoftClientId: '%microsoft_client_id%'
            $microsoftClientSecret: '%microsoft_client_secret%'
            $microsoftRefreshToken: '%microsoft_refresh_token%'
    # Configuration du service d'email avec les param√®tres
    App\Service\EmailService:
        arguments:
            $fromEmail: '%app.email.from_address%'
            $fromName: '%app.email.from_name%'
            $adminEmail: '%app.email.admin_address%'

    # Configuration de la commande de test email
    App\Command\TestEmailCommand:
        arguments:
            $adminEmail: '%app.email.admin_address%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
